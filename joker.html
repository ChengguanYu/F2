<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系人列表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="search">
            <input type="text" class="inp" placeholder="联系人搜索">
            <ul class="btn-list">
                <li class="active" sex='all'>全部</li>
                <li sex='boys'>男生</li>
                <li sex='girls'>女生</li>
                <li class='reload'>刷新</li>
            </ul>
        </div>
        <ul class="user"></ul>
        <h3 class="prompt">空空如也</h3>
        <h3 class="add"><span>新增</span></h3>
    </div>
    </div>
    <script src="index.js"></script>
</script>
</body>
</html>
